<head>
  <link rel="stylesheet" href="style.css"/>
</head>
<div class="container">
<h1 id="title">Survey form</h1>
<p id="description">Thank you for completing the survey and help us improve</p>

<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="name">Name:</label><br>
  <input id="name"
         type="text" 
         name="name" 
         placeholder = "Enter your name"
         required
         ><br><br>
    </div>
  <div class="form-group">
    <label id="email-label"   
           for="email">Email:</label><br>
  <input id="email"
         type="email" 
         name="email" 
         placeholder = "Enter your email"
         required
         ><br><br>
    </div>
  <div class="form-group">
    <label id="number-label"   
           for="number">Age (optional):</label><br>
  <input id="number"
         type="number" 
         name="age" 
         min="15"
         max="99"
         placeholder = "Age"
         ><br><br>
    </div>
  
  <div class="form-group">
    <label id="cropdown-label"   
           for="dropdown">Country:</label><br>
  <select id="dropdown" 
         name="dropdown"
         >
    <option disabled selected value>Country</option>
    <option value="Spain">Spain</option>
    <option value="France">France</option>
    <option value="Italy">Italy</option>
    <option value="Germany">Germany</option>
    </select>
    </div>
    <div class="form-group">
    <p>Please select your gender:</p>
  <input name="gender" type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input name="gender" type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input name="gender" type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
    </div>
    <br>
  <div class="form-group">
    <p>I prefer eating:</p>
    <label><input type="checkbox" id="pasta" value="pasta">Pasta</label><br>
    <label><input type="checkbox" id="pizza" value="pasta">Pizza</label><br>
    <label><input type="checkbox" id="salad" value="Salad">Salad</label><br><br>
  </div>
  <div class="form-group">
    <label for="comments">Any comment...</label><br>
<textarea id="comments" name="comments" rows="4" cols="50">
  Enter you comment
  </textarea>
  </div>
    
  <input id="submit"
         type="submit" 
         value="Submit">
</form>
</div>
